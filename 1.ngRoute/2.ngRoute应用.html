<!DOCTYPE html>
<html ng-app="myMod">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../bootstrap.css"/>
</head>
<body>
<div ng-controller="myCtrl">
    <nav class="navbar navbar-default">
        <div class="container">
            <ul class="nav navbar-nav">
                <li ng-class="{active:flag=='index'}" ng-click="flag='index'"><a href="#/">首页</a></li>
                <li ng-class="{active:flag=='about'}" ng-click="flag='about'"><a href="#/about">关于</a></li>
                <li ng-class="{active:flag=='contact'}" ng-click="flag='contact'"><a href="#/contact">联系</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div ng-view></div>
    </div>
</div>



<script src="../angular.js"></script>
<script src="../angular-route.js"></script>
<script>
    var myMod = angular.module('myMod', ['ngRoute']);
    myMod.config(function ($routeProvider) {
        $routeProvider.when('/',{
            templateUrl:'index.html'
        }).when('/about',{
            templateUrl:'about.html',
            controller: function ($scope) {
                $scope.arr=['javascript','html5 css3','node']
            }
        })
    }).controller('myCtrl', function ($scope) {
        $scope.flag='index'
    })
</script>
</body>
</html>
